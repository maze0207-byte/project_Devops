<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register User</h2>
        <form id="registerForm">
            <input type="text" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <h2>Delete User</h2>
        <form id="deleteForm">
            <input type="text" name="id" placeholder="ID (or leave empty)">
            <input type="email" name="email" placeholder="Email (or leave empty)">
            <button type="submit">Delete</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const deleteForm = document.getElementById('deleteForm');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(registerForm));
            const res = await fetch('/addrec', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            messageDiv.innerText = JSON.stringify(result);
        });

        deleteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(deleteForm));
            const res = await fetch('/delete_user', {
                method: 'DELETE',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            messageDiv.innerText = JSON.stringify(result);
        });
    </script>
</body>
</html>
