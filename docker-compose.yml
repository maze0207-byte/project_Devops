version: '3'

services:
  mysql:
    image: mysql:8.0.17
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: mydb
    ports:
      - "3308:3306"

  backend:
    build: ./backend-flask
    image: mazen2025/backend:latest    # <-- اسم الصورة للـ Docker Hub
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: 123
      MYSQL_DB: mydb
    ports:
      - "5000:5000"
    depends_on:
      - mysql

  frontend:
    build: ./frontend-html
    image: mazen2025/frontend:latest   # <-- اسم الصورة للـ Docker Hub
    environment:
      BACKEND_URL: http://backend:5000
    ports:
      - "5001:5001"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
