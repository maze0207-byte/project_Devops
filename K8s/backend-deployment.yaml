  apiVersion: apps/v1
  kind: ReplicaSet
  metadata:
    name: myreplicaset
    labels:
      app: myapp
      key: value
  spec:
    replicas: <Replicas>
    selector:
      matchLabels:
        key: value
    template:
      metadata:
        labels:
          key: value
      spec:
        containers:
          - name: myapp
            image: <Image>
  