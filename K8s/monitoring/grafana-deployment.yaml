apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: final-prject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: GF_SECURITY_ADMIN_USER
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: GF_SECURITY_ADMIN_PASSWORD
          ports:
            - containerPort: 3000
          resources:
              requests:
                cpu: "50m"
                memory: "64Mi"
              limits:
                cpu: "150m"
                memory: "128Mi"   
