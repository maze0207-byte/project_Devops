apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: final-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          resources:
              requests:
                cpu: "50m"
                memory: "64Mi"
              limits:
                cpu: "150m"
                memory: "128Mi"   
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
